<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento de Cobertura Metálica - PratCalhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0 20px;
    }
    header {
      background-color: #ff6a00;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    form {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>PratCalhas - Simulador de Orçamento de Cobertura Metálica</h1>
  </header>

  <form>
    <label for="peca">Tipo de Peça</label>
    <select id="peca" name="peca">
      <option>Calha</option>
      <option>Rufo</option>
      <option>Coifa</option>
      <option>Estrutura Metálica</option>
      <option>Cobertura Metálica</option>
    </select>

    <label for="material">Tipo de Material</label>
    <select id="material" name="material">
      <option>Galvalume</option>
      <option>Chapa Colorida</option>
      <option>Inox</option>
      <option>Convencional</option>
    </select>

    <label for="estrutura">Tipo de Estrutura</label>
    <select id="estrutura" name="estrutura">
      <option>Viga U</option>
      <option>Metalon</option>
    </select>

    <label for="largura">Largura da Peça (cm)</label>
    <input type="number" id="largura" name="largura">

    <label for="comprimento">Comprimento da Peça (m)</label>
    <input type="number" id="comprimento" name="comprimento">

    <label for="valorBobina">Valor da Bobina (R$)</label>
    <input type="number" id="valorBobina" name="valorBobina">

    <label for="larguraBobina">Largura da Bobina (cm)</label>
    <input type="number" id="larguraBobina" name="larguraBobina">

    <label for="cobertura">Tipo de Cobertura</label>
    <select id="cobertura" name="cobertura">
      <option>Simples</option>
      <option>Com Platibanda</option>
    </select>

    <label for="alturaPlatibanda">Altura da Platibanda (cm)</label>
    <input type="number" id="alturaPlatibanda" name="alturaPlatibanda">

    <label for="telha">Tipo de Telha</label>
    <select id="telha" name="telha">
      <option>Simples</option>
      <option>Sanduíche</option>
      <option>Amadeirada</option>
    </select>

    <label for="observacoes">Observações Adicionais</label>
    <textarea id="observacoes" name="observacoes" rows="4"></textarea>

    <button type="submit">Calcular Orçamento</button>
  </form>
</body>
</html>
